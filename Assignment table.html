<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table width="80%" height="80" border="1">
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="7">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
                <th>Topic</th>
            </tr>
        </thead>
        <thead>
            <tr>
                <th width="80" height="80" border="1">Monday</th>
                <td>8:00 a.m</td>
                <td>5:00 a.m</td>
                <td>Validity DTD and Relax NG</td>
                
            </tr>
        </thead>
        <thead>
            <tr>
                <th>Tuesday</th>
                <th>8:00 a.m</th>
                <th>11:00 a.m</th>
                <th>XPath</th>
                
            </tr>
        </thead>
        <thead>
            <tr>
                <th></th>
                <th>2:00 pm</th>
                <th>5:00 a.m</th>
                <th>XSl Transformations</th>
            </tr>
        </thead>
        <thead>
            <tr>
                <th>Wednesday</th>
                <th>8:00 am</th>
                <th>12:00 pm</th>
                <th>XSl Formatting Objects</th>
                
            </tr>
        </thead>
    </table>
    
</body>
</html>
